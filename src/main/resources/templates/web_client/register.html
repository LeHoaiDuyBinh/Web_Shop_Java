<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/client/css/login_user.css}">
    <style>
        .alert-danger {
            color: red;
            font-style: italic;
            font-size: 12px;
        }
    </style>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/sweetalert2@11.0.0/dist/sweetalert2.min.css">
    <script src="https://unpkg.com/sweetalert2@11.0.0/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
<section class="container forms">
    <div class="form signup" style="display: block !important;">
        <div class="form-content">
            <header>Đăng ký tài khoản</header>
            <form id="RegisterForm" th:action="@{/auth/register}" th:object="${registrationInfo}" method="POST">
                <div style="margin-bottom: 55px" class="field input-field">
                    <label for="fullname">Nhập họ Tên</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" class="input" th:field=="*{fullname}">
                    <p class="alert alert-danger" th:if="${#fields.errors('fullname')}" th:errors="*{fullname}"></p>
                </div>
                <div class="field input-field" style="margin-bottom: 55px">
                    <label id="username">Nhập email</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email" class="input" th:field=="*{email}">
                    <p class="alert alert-danger" th:if="${#fields.errors('email')}" th:errors="*{email}"></p>
                </div>

                <div class="field input-field" style="margin-bottom: 55px">
                    <label for="password">Nhập password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="password" th:field=="*{password}">
                    <p class="alert alert-danger" th:if="${#fields.errors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="field input-field" style="margin-bottom: 55px">
                    <label for="confirmpassword">Xác thực password</label>
                    <input type="password" id="confirmpassword" name="confirmPassword" placeholder="Confirm Password" class="password" th:field=="*{confirmPassword}">
                    <i style="margin-top: 24px;" class='bx bx-hide eye-icon'></i>
                    <p class="alert alert-danger" th:if="${#fields.errors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                </div>
                <div style=" margin-bottom: 55px;" class="field input-field">
                    <label for="phone-number">Nhập số điện thoại</label>
                    <input type="text" id="phone-number" name="phone" placeholder="Enter Mobile Number" class="input" th:field=="*{phone}">
                    <p class="alert alert-danger" th:if="${#fields.errors('phone')}" th:errors="*{phone}"></p>
                </div>
                <div class="field button-field">
                    <button type="submit" name="action" value="register">Đăng ký</button>
                </div>
            </form>
            <div class="form-link">
                <span>Bạn đã có tài khoản? <a href="/auth/login" class="link login-link">Đăng nhập</a></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>

<script>
    const forms = document.querySelector(".forms"),
        pwShowHide = document.querySelectorAll(".eye-icon"),
        links = document.querySelectorAll(".link");

    pwShowHide.forEach(eyeIcon => {
        eyeIcon.addEventListener("click", () => {
            let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");

            pwFields.forEach(password => {
                if (password.type === "password") {
                    password.type = "text";
                    eyeIcon.classList.replace("bx-hide", "bx-show");
                    return;
                }
                password.type = "password";
                eyeIcon.classList.replace("bx-show", "bx-hide");
            })
        })
    })



</script>
