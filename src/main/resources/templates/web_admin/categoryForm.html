<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/admin/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/admin/css/dashboard_information.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PTITShop</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div id="myModal" class="modal" style="display: block;">
        <div class="modal-content" style="border-radius: 8px;">
            <form id="CategoryForm" th:action="'/admin/' + ${operation}" method="POST">

                <label th:if="${operation eq 'add'}" th:style="${operation eq 'add'} ? 'display: none;' : 'block'">ID danh mục:</label>
                <input th:if="${operation eq 'add'}" type="hidden" name="maDanhMuc" value="">

                <input th:if="${operation eq 'edit'}" type="text" name="maDanhMuc" readonly th:value="${maDanhMuc}">


                <label id="CategoryName">Tên danh mục:</label>

                <input th:if="${operation eq 'add'}" style="color: black" type="text" name="tenDanhMuc" required>

                <input th:if="${operation eq 'edit'}" style="color: black" type="text" name="tenDanhMuc" th:value="${tenDanhMuc}" required>

                <label id="OrderName">Tên danh mục cha:</label>
                <select name="danhMucCha" id="danhMucCha" style="width: 100%; border: 2px solid #ccc; height: 45px; margin-bottom: 20px; padding-left: 20px;" required>
                    <option value="" disabled selected></option>
                    <th:block th:each="categoryManagement : ${categories}">
                        <th:block th:if="${categoryManagement.parentCategoryManagement == null}">
                            <option th:value="${categoryManagement.categoryId}" th:text="${categoryManagement.name}" th:selected="${operation eq 'edit' and categoryManagement.categoryId eq danhMucCha}"></option>
                        </th:block>
                    </th:block>
                </select>
                <button style="color: #000000; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px;" type="submit" id="submitBtn">Lưu</button>
                <a href="/admin/category">
                    <button style="color: #000000; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;" class="btnCancel" type="button" id="cancelBtn">Hủy</button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
